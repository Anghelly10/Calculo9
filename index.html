<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desigualdad Lineal Resuelta</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    #resultado {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 4px #aaa;
    }
    #grafico {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>Ejercicio: Resolver la desigualdad lineal</h2>
<p><strong>2x + 1 &lt; 7</strong></p>

<button onclick="resolver()">Mostrar solución</button>

<div id="resultado"></div>
<div id="grafico"></div>

<script>
function resolver() {
  const resultado = document.getElementById("resultado");
  resultado.innerHTML = `
    <b>Desigualdad:</b> 2x + 1 &lt; 7<br><br>
    <b>Paso 1:</b> Restamos 1 a ambos lados: <br>
    2x &lt; 6<br><br>
    <b>Paso 2:</b> Dividimos entre 2:<br>
    x &lt; 3<br><br>
    ✅ <b>Solución:</b> x < 3
  `;

  // Crear gráfico
  const x = [];
  const y = [];

  for (let i = -10; i <= 10; i += 0.1) {
    x.push(i);
    y.push(2 * i + 1);
  }

  const datos = [
    {
      x: x,
      y: y,
      type: 'scatter',
      mode: 'lines',
      name: 'f(x) = 2x + 1',
      line: { color: 'blue' }
    },
    {
      x: x,
      y: Array(x.length).fill(7),
      type: 'scatter',
      mode: 'lines',
      name: 'y = 7',
      line: { color: 'red', dash: 'dash' }
    }
  ];

  const layout = {
    title: 'Gráfico de la desigualdad 2x + 1 < 7',
    xaxis: { title: 'x' },
    yaxis: { title: 'y' }
  };

  Plotly.newPlot('grafico', datos, layout);
}
</script>

</body>
</html>
